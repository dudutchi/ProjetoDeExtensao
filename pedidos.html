<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria CarioK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Pizza-3007395.jpg" type="image/x-icon">
</head>

<body>

    <div class="nav-container">
        <a href="index.html">
            <img class="logo" src="img/Pizza-3007395.jpg" alt="Logo Pizzaria CarioK">
        </a>

        <div class="nav-menu" id="nav-menu">
            <ul>
                <li><a href="index.html">INÍCIO</a></li>
                <li><a href="pedidos.html">FAÇA SEU PEDIDO</a></li>
                <li><a href="cardapio.html">CARDÁPIO</a></li>
                <li><a href="promocoes.html">PROMOÇÕES</a></li>
            </ul>
        </div>
    </div>

    <h1>Faça seu Pedido</h1>

    <!-- CONTAINER CENTRALIZADO -->
    <div class="pedido-container">
        <form id="formPedido">
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="text" name="sabor" placeholder="Sabor da pizza" required>
            <input type="text" name="tamanho" placeholder="Tamanho" required>
            <input type="text" name="bebida" placeholder="Bebida" required>
            <input type="text" name="bordaRecheada" placeholder="Borda Recheada" required>
            <input type="text" name="observacao" placeholder="Observação" required>
            <button type="submit">Enviar Pedido</button>

            <!-- Mensagem aparece AQUI -->
            <p id="resposta" class="resposta"></p>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <p class="footer-slogan">Pizzaria CarioK — Sabor que conquista!</p>

            <ul class="footer-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="cardapio.html">Cardápio</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
                <li><a href="promocoes.html">Promoções</a></li>
                <li><a href="https://chat.whatsapp.com/ErixSqBX1qYJoTUzCR8EV7">Fale Conosco</a></li>
            </ul>

            <div class="footer-copy">© 2025 Pizzaria CarioK</div>
        </div>
    </footer>

    <script>
document.getElementById("formPedido").addEventListener("submit", async (e) => {
    e.preventDefault();

    const dados = {
    nome: e.target.nome.value,
    sabor: e.target.sabor.value,
    tamanho: e.target.tamanho.value,
    bebida: e.target.bebida.value,
    bordaRecheada: e.target.bordaRecheada.value,
    observacao: e.target.observacao.value
};


    const resposta = await fetch("/enviar-pedido", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
    });

    const json = await resposta.json();
    document.getElementById("resposta").innerText = json.mensagem;
    e.target.reset();
});

    </script>

</body>

</html>
